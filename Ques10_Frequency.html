<!DOCTYPE html>
<html lang="en">
<head>
    <title>Character Frequency Counter</title>
</head>
<body>
    <label for="text">Enter text:</label>
    <input type="text" id="text">
    <button onclick="computeFreq()">Compute Frequency</button>
    <pre id="result"></pre>

    <script>
        function charFreq(text) {
            const freq = {};
            for (let char of text) {
                if (freq[char]) {
                    freq[char]++;
                } else {
                    freq[char] = 1;
                }
            }
            return freq;
        }

        function computeFreq() {
            const text = document.getElementById('text').value;
            const result = charFreq(text);
            document.getElementById('result').textContent = JSON.stringify(result, null, 2);
        }
    </script>
</body>
</html>
